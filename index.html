<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#059669">
    <meta name="description" content="Mango Mart - Fresh Groceries, Quality Products, Fast Delivery. Shop online from India's trusted grocery store.">
    <meta name="keywords" content="groceries, online shopping, fresh vegetables, fruits, organic, delivery">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Tailwind CSS -->
