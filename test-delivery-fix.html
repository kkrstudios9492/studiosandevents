<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Delivery Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 3px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
        .warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>Test Delivery Fix</h1>
    
    <div class="section">
        <h3>Test Recent Orders</h3>
        <button onclick="testRecentOrders()">Check Recent Orders</button>
        <div id="test-results" class="result"></div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://nruafgayqspvluubsvwb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ydWFmZ2F5cXNwdmx1dWJzdndiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4ODI1MTcsImV4cCI6MjA3NjQ1ODUxN30.hhnZq-mF24RYW9SfnorFNw-Wl51bK_mfDjQiN2WCNcA';
        
        let supabase;
        let supabaseReady = false;

        // Initialize Supabase
        async function initSupabase() {
            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                supabaseReady = true;
                console.log('Supabase initialized successfully');
                return true;
            } catch (error) {
                console.error('Failed to initialize Supabase:', error);
                return false;
            }
        }

        async function testRecentOrders() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<p>Testing recent orders...</p>';

            if (!supabaseReady) {
                await initSupabase();
            }

            try {
                // Get recent orders directly from orders table
                const { data: orders, error: ordersError } = await supabase
                    .from('orders')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(5);

                if (ordersError) {
                    resultsDiv.innerHTML = `<div class="error">Error loading orders: ${ordersError.message}</div>`;
                    return;
                }

                let html = '<h4>Recent Orders Analysis:</h4>';
                
                orders.forEach(order => {
                    const firstItem = order.items && order.items.length > 0 ? order.items[0] : null;
                    const productId = order.product_id;
                    const firstItemId = firstItem ? firstItem.id : null;
                    const firstItemName = firstItem ? firstItem.name : 'N/A';
                    
                    const isMismatched = productId && firstItemId && productId !== firstItemId;
                    
                    html += `<div style="margin: 10px 0; padding: 10px; border: 1px solid ${isMismatched ? '#dc3545' : '#28a745'};">
                        <strong>Order ID:</strong> ${order.id}<br>
                        <strong>Product ID:</strong> ${productId}<br>
                        <strong>First Item ID:</strong> ${firstItemId}<br>
                        <strong>First Item Name:</strong> ${firstItemName}<br>
                        <strong>Status:</strong> ${isMismatched ? '<span style="color: #dc3545;">MISMATCHED</span>' : '<span style="color: #28a745;">CORRECT</span>'}<br>
                        <strong>Items Array:</strong> ${JSON.stringify(order.items)}
                    </div>`;
                });

                resultsDiv.innerHTML = html;

            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Test failed: ${error.message}</div>`;
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initSupabase();
        });
    </script>
</body>
</html>
