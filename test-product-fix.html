<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Data Fix Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 3px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>Product Data Fix Test</h1>
    
    <div class="test-section">
        <h3>Test Product Data Consistency</h3>
        <button onclick="testProductData()">Test Product Data</button>
        <button onclick="testOrderCreation()">Test Order Creation</button>
        <button onclick="fixProductMismatch()">Fix Product Mismatch</button>
        <div id="test-results" class="result"></div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://nruafgayqspvluubsvwb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ydWFmZ2F5cXNwdmx1dWJzdndiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIxMjQ5NzQsImV4cCI6MjA0NzcwMDk3NH0.8Q8Q8Q8Q8Q8Q8Q8Q8Q8Q8Q8Q8Q8Q8Q8Q8Q8Q8Q8Q8Q';
        
        let supabase;
        let supabaseReady = false;

        // Initialize Supabase
        async function initSupabase() {
            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                supabaseReady = true;
                console.log('Supabase initialized successfully');
                return true;
            } catch (error) {
                console.error('Failed to initialize Supabase:', error);
                return false;
            }
        }

        async function testProductData() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<p>Testing product data...</p>';

            if (!supabaseReady) {
                await initSupabase();
            }

            try {
                // Get all products
                const { data: products, error: productsError } = await supabase
                    .from('products')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (productsError) {
                    resultsDiv.innerHTML = `<div class="error">Error loading products: ${productsError.message}</div>`;
                    return;
                }

                // Get recent orders
                const { data: orders, error: ordersError } = await supabase
                    .from('orders')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(5);

                if (ordersError) {
                    resultsDiv.innerHTML = `<div class="error">Error loading orders: ${ordersError.message}</div>`;
                    return;
                }

                let html = '<h4>Products in Database:</h4>';
                products.forEach(product => {
                    html += `<div style="margin: 10px 0; padding: 10px; border: 1px solid #ddd;">
                        <strong>ID:</strong> ${product.id}<br>
                        <strong>Name:</strong> ${product.name}<br>
                        <strong>Price:</strong> ₹${product.price}<br>
                        <strong>Category:</strong> ${product.main_category}
                    </div>`;
                });

                html += '<h4>Recent Orders:</h4>';
                orders.forEach(order => {
                    html += `<div style="margin: 10px 0; padding: 10px; border: 1px solid #ddd;">
                        <strong>Order ID:</strong> ${order.id}<br>
                        <strong>Product ID:</strong> ${order.product_id}<br>
                        <strong>Items:</strong> ${JSON.stringify(order.items)}<br>
                        <strong>Total:</strong> ₹${order.total_amount}
                    </div>`;
                });

                resultsDiv.innerHTML = html;

            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Test failed: ${error.message}</div>`;
            }
        }

        async function testOrderCreation() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<p>Testing order creation...</p>';

            if (!supabaseReady) {
                await initSupabase();
            }

            try {
                // Create a test order with correct product data
                const testOrder = {
                    customer_name: 'Test Customer',
                    customer_email: 'test@example.com',
                    customer_mobile: '9876543210',
                    customer_address: '123 Test Street',
                    customer_landmark: 'Near Test Mall',
                    customer_pincode: '123456',
                    items: [{
                        id: 'prod-1',
                        name: 'Fresh Mangoes',
                        price: 120,
                        quantity: 1,
                        image: 'https://images.unsplash.com/photo-1605027990121-75fd594d6565?w=400'
                    }],
                    product_id: 'prod-1',
                    total_amount: 120,
                    status: 'pending',
                    payment_status: 'pending',
                    created_at: new Date().toISOString(),
                    delivery_status: 'pending'
                };

                const { data, error } = await supabase
                    .from('orders')
                    .insert([testOrder])
                    .select()
                    .single();

                if (error) {
                    resultsDiv.innerHTML = `<div class="error">Error creating test order: ${error.message}</div>`;
                    return;
                }

                resultsDiv.innerHTML = `<div class="success">Test order created successfully! Order ID: ${data.id}</div>`;

            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Test failed: ${error.message}</div>`;
            }
        }

        async function fixProductMismatch() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<p>Fixing product mismatch...</p>';

            if (!supabaseReady) {
                await initSupabase();
            }

            try {
                // Get all orders with mismatched product data
                const { data: orders, error: ordersError } = await supabase
                    .from('orders')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (ordersError) {
                    resultsDiv.innerHTML = `<div class="error">Error loading orders: ${ordersError.message}</div>`;
                    return;
                }

                let fixedCount = 0;
                let html = '<h4>Fixing Product Mismatches:</h4>';

                for (const order of orders) {
                    if (order.items && order.items.length > 0) {
                        const firstItem = order.items[0];
                        const correctProductId = firstItem.id;
                        
                        // Update the product_id to match the first item's ID
                        if (order.product_id !== correctProductId) {
                            const { error: updateError } = await supabase
                                .from('orders')
                                .update({ product_id: correctProductId })
                                .eq('id', order.id);

                            if (updateError) {
                                html += `<div class="error">Failed to fix order ${order.id}: ${updateError.message}</div>`;
                            } else {
                                html += `<div class="success">Fixed order ${order.id}: product_id updated from ${order.product_id} to ${correctProductId}</div>`;
                                fixedCount++;
                            }
                        }
                    }
                }

                html += `<div class="success"><strong>Fixed ${fixedCount} orders</strong></div>`;
                resultsDiv.innerHTML = html;

            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Fix failed: ${error.message}</div>`;
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initSupabase();
        });
    </script>
</body>
</html>
