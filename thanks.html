<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thanks for Shopping - Mango Mart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <script defer>
    (function(){
      // Read last order details saved before redirect
      let order = null;
      try {
        order = JSON.parse(localStorage.getItem('lastOrder')||'null');
      } catch(_) {}

      function qs(id){ return document.getElementById(id); }

      window.addEventListener('DOMContentLoaded', function(){
        // Populate order details if available
        if (order && order.id) {
          const idEl = qs('thanks-order-id');
          const totEl = qs('thanks-order-total');
          const dateEl = qs('thanks-order-date');
          if (idEl) idEl.textContent = '#' + order.id;
          if (totEl) totEl.textContent = (order.total||0);
          if (dateEl) dateEl.textContent = new Date().toLocaleString();
        }

        // CTA buttons
        const viewOrdersBtn = qs('view-orders-btn');
        const continueBtn = qs('continue-btn');
        const trackBtn = qs('track-order-btn');
        if (viewOrdersBtn) {
          viewOrdersBtn.addEventListener('click', function(){
            // Navigate back to app and open orders tab
            window.location.href = 'index.html#orders';
          });
        }
        if (continueBtn) {
          continueBtn.addEventListener('click', function(){
            // Navigate back to app home / products
            window.location.href = 'index.html#products';
          });
        }
        if (trackBtn) {
          trackBtn.addEventListener('click', function(){
            window.location.href = 'index.html#orders';
          });
        }
      });
    })();
  </script>
  <style>
    body{margin:0;font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#fff;color:#111827}
    .app-bar{position:fixed;top:0;left:0;right:0;display:flex;align-items:center;justify-content:center;padding:.9rem 1rem;background:rgba(255,255,255,.7);backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);border-bottom:1px solid #f3f4f6;z-index:10}
    .brand{display:flex;align-items:center;gap:.5rem;font-weight:700}
    .brand i{color:#f97316}
    .thanks-hero{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:5rem 1rem 2rem;background:radial-gradient(1200px 400px at -10% -30%, rgba(249,115,22,.25), transparent 60%), radial-gradient(800px 300px at 110% 120%, rgba(253,230,138,.4), transparent 60%), linear-gradient(135deg,#fff7ed,#ffedd5)}
    .card{background:#fff;border-radius:20px;max-width:640px;width:100%;padding:2rem;box-shadow:0 18px 48px rgba(0,0,0,.10);text-align:center;border:1px solid #f1f5f9}
    .success-badge{width:64px;height:64px;border-radius:50%;margin:0 auto .9rem;display:grid;place-items:center;background:conic-gradient(from 180deg at 50% 50%, #10b981, #34d399);color:#fff;box-shadow:0 8px 20px rgba(16,185,129,.3)}
    .success-badge i{font-size:1.6rem}
    h1{margin:.15rem 0 0 0;font-size:1.65rem;line-height:1.25}
    p.lead{color:#6b7280;margin:.75rem 0 1.25rem}
    .meta{color:#6b7280;font-size:.95rem;margin-top:.25rem}
    .details{background:#f9fafb;border-radius:14px;padding:1rem 1.25rem;text-align:left;margin:1.25rem 0;border:1px solid #e5e7eb}
    .row{display:flex;align-items:center;justify-content:space-between;gap:.75rem;margin:.3rem 0}
    .row label{color:#6b7280}
    .row span{font-weight:700;color:#111827}
    .actions{display:flex;gap:.6rem;justify-content:center;flex-wrap:wrap;margin-top:1.1rem}
    .btn{border:none;border-radius:10px;padding:.7rem 1.1rem;cursor:pointer;font-weight:600;transition:all .2s ease}
    .btn-primary{background:#f97316;color:#fff;box-shadow:0 8px 16px rgba(249,115,22,.25)}
    .btn-primary:hover{background:#ea580c;transform:translateY(-1px);box-shadow:0 12px 22px rgba(249,115,22,.35)}
    .btn-outline{background:#fff;border:1px solid #e5e7eb;color:#111827}
    .btn-outline:hover{border-color:#f97316;color:#f97316;transform:translateY(-1px)}
    .help{margin-top:1rem;color:#6b7280;font-size:.95rem}
    .decor{position:absolute;inset:0;pointer-events:none;overflow:hidden;border-radius:20px}
    .bubble{position:absolute;border-radius:50%;filter:blur(18px);opacity:.35}
    .b1{width:120px;height:120px;background:#fde68a;top:-30px;left:-30px}
    .b2{width:160px;height:160px;background:#fecaca;bottom:-40px;right:-40px}
    @media (max-width:640px){.card{padding:1.25rem} h1{font-size:1.35rem} .btn{padding:.65rem 1rem} .actions{gap:.5rem}}
  </style>
</head>
<body>
  <header class="app-bar">
    <div class="brand"><i class="fas fa-shopping-bag"></i> Mango Mart</div>
  </header>
  <main class="thanks-hero">
    <section class="card">
      <div class="decor">
        <div class="bubble b1"></div>
        <div class="bubble b2"></div>
      </div>
      <div class="success-badge"><i class="fas fa-check"></i></div>
      <h1>Thank you for your order!</h1>
      
      <div class="details" aria-label="Order summary">
        <div class="row"><label>Order ID</label><span id="thanks-order-id">—</span></div>
        <div class="row"><label>Order date</label><span id="thanks-order-date">—</span></div>
        <div class="row"><label>Total paid</label><span>₹<span id="thanks-order-total">0</span></span></div>
      </div>
      <div class="actions">
        <button id="track-order-btn" class="btn btn-primary"><i class="fas fa-location-dot"></i>&nbsp;Track order</button>
        <button id="view-orders-btn" class="btn btn-outline"><i class="fas fa-receipt"></i>&nbsp;View my orders</button>
        <button id="continue-btn" class="btn btn-outline"><i class="fas fa-store"></i>&nbsp;Continue shopping</button>
      </div>
      
    </section>
  </main>
</body>
</html>
