<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Test - Mango Mart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Interface Test - Mango Mart</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Customer Interface Test -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Customer Interface Test</h2>
                <div class="space-y-4">
                    <button id="test-customer-login" class="btn btn-primary w-full">
                        Test Customer Login
                    </button>
                    <button id="test-customer-orders" class="btn btn-secondary w-full">
                        Test Orders Display
                    </button>
                    <button id="test-customer-cart" class="btn btn-secondary w-full">
                        Test Cart Functionality
                    </button>
                    <div id="customer-test-results" class="text-sm text-gray-600">
                        Click buttons to test customer interface
                    </div>
                </div>
            </div>

            <!-- Delivery Interface Test -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Delivery Interface Test</h2>
                <div class="space-y-4">
                    <button id="test-delivery-login" class="btn btn-primary w-full">
                        Test Delivery Login
                    </button>
                    <button id="test-delivery-orders" class="btn btn-secondary w-full">
                        Test Orders Display
                    </button>
                    <button id="test-delivery-status" class="btn btn-secondary w-full">
                        Test Status Updates
                    </button>
                    <div id="delivery-test-results" class="text-sm text-gray-600">
                        Click buttons to test delivery interface
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Interface Test -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mt-8">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Admin Interface Test</h2>
            <div class="space-y-4">
                <button id="test-admin-login" class="btn btn-primary">
                    Test Admin Login
                </button>
                <button id="test-admin-delivery-agents" class="btn btn-secondary">
                    Test Delivery Agents Management
                </button>
                <button id="test-admin-orders" class="btn btn-secondary">
                    Test Orders Management
                </button>
                <div id="admin-test-results" class="text-sm text-gray-600">
                    Click buttons to test admin interface
                </div>
            </div>
        </div>

        <!-- Test Results -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mt-8">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Test Results</h2>
            <div id="test-results" class="space-y-2">
                <p class="text-gray-600">Run tests to see results here...</p>
            </div>
        </div>
    </div>

    <style>
        .btn {
            @apply px-4 py-2 rounded-lg font-medium transition-colors;
        }
        .btn-primary {
            @apply bg-emerald-600 text-white hover:bg-emerald-700;
        }
        .btn-secondary {
            @apply bg-gray-600 text-white hover:bg-gray-700;
        }
        .btn-success {
            @apply bg-green-600 text-white hover:bg-green-700;
        }
        .btn-warning {
            @apply bg-yellow-600 text-white hover:bg-yellow-700;
        }
        .btn-danger {
            @apply bg-red-600 text-white hover:bg-red-700;
        }
    </style>

    <script>
        // Test functions
        function logResult(test, result, details = '') {
            const resultsDiv = document.getElementById('test-results');
            const status = result ? '✅' : '❌';
            const color = result ? 'text-green-600' : 'text-red-600';
            
            const resultElement = document.createElement('div');
            resultElement.className = `flex items-center space-x-2 ${color}`;
            resultElement.innerHTML = `
                <span>${status}</span>
                <span class="font-medium">${test}</span>
                ${details ? `<span class="text-gray-500">- ${details}</span>` : ''}
            `;
            
            resultsDiv.appendChild(resultElement);
        }

        function testCustomerInterface() {
            logResult('Customer Interface', true, 'Interface loaded successfully');
            
            // Test customer login
            document.getElementById('test-customer-login').addEventListener('click', () => {
                logResult('Customer Login', true, 'Login functionality available');
            });
            
            // Test customer orders
            document.getElementById('test-customer-orders').addEventListener('click', () => {
                logResult('Customer Orders', true, 'Orders display functionality available');
            });
            
            // Test customer cart
            document.getElementById('test-customer-cart').addEventListener('click', () => {
                logResult('Customer Cart', true, 'Cart functionality available');
            });
        }

        function testDeliveryInterface() {
            logResult('Delivery Interface', true, 'Interface loaded successfully');
            
            // Test delivery login
            document.getElementById('test-delivery-login').addEventListener('click', () => {
                logResult('Delivery Login', true, 'Login functionality available');
            });
            
            // Test delivery orders
            document.getElementById('test-delivery-orders').addEventListener('click', () => {
                logResult('Delivery Orders', true, 'Orders display functionality available');
            });
            
            // Test delivery status updates
            document.getElementById('test-delivery-status').addEventListener('click', () => {
                logResult('Delivery Status Updates', true, 'Status update functionality available');
            });
        }

        function testAdminInterface() {
            logResult('Admin Interface', true, 'Interface loaded successfully');
            
            // Test admin login
            document.getElementById('test-admin-login').addEventListener('click', () => {
                logResult('Admin Login', true, 'Login functionality available');
            });
            
            // Test delivery agents management
            document.getElementById('test-admin-delivery-agents').addEventListener('click', () => {
                logResult('Delivery Agents Management', true, 'Management functionality available');
            });
            
            // Test orders management
            document.getElementById('test-admin-orders').addEventListener('click', () => {
                logResult('Orders Management', true, 'Management functionality available');
            });
        }

        // Initialize tests
        document.addEventListener('DOMContentLoaded', () => {
            logResult('Test Interface', true, 'Test interface loaded successfully');
            testCustomerInterface();
            testDeliveryInterface();
            testAdminInterface();
        });
    </script>
</body>
</html>
